<div class="container">
    <div class="row">
        <div class="clo-12">
            <div class="alert alert-info">Страница регистрации</div>
            <br>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <p>
                    {{ field.label_tag }}<br>
                    <i>{{ field }}</i>
                    {% if field.help_text %}
                        <small style="color: green">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        </p><p style="color: red">{{ error }}</p>
                    {% endfor %}
                <p></p>
                {% endfor %}
                <button type="submit" class="btn btn-primary mt-3">Sign up </button>
            </form>
        </div>
    </div>
</div>
