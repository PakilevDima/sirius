<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="media/site/icon/icon_main.jpg">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">

    <a class="navbar-brand" href="#">Панель навигации</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
         <a class="navbar-brand" href="#">

         </a>
        <a class="nav-link" aria-current="page" href="{% url 'home' %}">Главная</a>
        <a class="nav-link" href="{% url 'recomen' %}">Рекомендуемые</a>
        <a class="nav-link" href="#">Мои книги</a>
        <a class="nav-link" href="{% url 'sub' %}">Подписки</a>
        <a class="nav-link" href="{% url 'about' %}">Про нас</a>
        {% if request.user.is_authenticated %}
          <a class="nav-link" href="{% url 'acc' %}">Мой аккаунт</a>
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <a class="nav-link" href="{% url 'logout' %}" type="submit">Выйти из аккаунта</a>
          </form>
        {% else %}
          <a class="nav-link" href="{% url 'login' %}">Войти</a>
          <a class="nav-link" href="{% url 'signup' %}">Зарегистрироваться</a>
        {% endif %}



      </div>
    </div>
  </div>
</nav>

{% block content %}
{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
